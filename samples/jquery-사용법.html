<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery 사용법</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>

    <a data-href="http://ax5.io">AX5UI</a>

    <script>
        // HTML 파일내 컨텐츠가 모두 로드 되면.
        $(document).ready(function () {
            $("a").click(function () {
                var href = this.getAttribute("data-href");
                alert(href);
                location.href = href;
            });
        });

        // 좀 더 짧게 가능.
        $(function () {

        });
    </script>
</body>
</html>
