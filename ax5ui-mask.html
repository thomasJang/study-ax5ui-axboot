<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ax5core</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.min.js"></script>

    <link rel="stylesheet" href="bower_components/ax5ui-mask/dist/ax5mask.css"/>
    <script src="bower_components/ax5ui-mask/dist/ax5mask.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" style="padding-top: 100px;">
            <button class="btn btn-default" id="open-mask">마스크 열기</button>
        </div>
    </div>
</div>

<script>

    var appMask0 = new ax5.ui.mask();

    appMask0.setConfig({
        zIndex: 400
    });

    $(function () {
        $("#open-mask").click(function () {
            appMask0.open({
                zIndex: 500,
                onClick: function () {
                    appMask0.close();
                }
            });
        });
    });
</script>

</body>
</html>
